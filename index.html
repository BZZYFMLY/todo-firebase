<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- FAVICONS -->
    <title>Todos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <img src="assets/todo.png" alt="cat">
        <input type="text" id="input-field" placeholder="Do something!">
        <button id="add-button">Add task</button>
      </div>
      <ul id="list"></ul>
    </div>
    <div id="delete-modal" class="modal closed">
      <div class="modal-content">
        <h2>Are you sure you want to delete this task?</h2>
        <div class="modal-buttons">
          <button id="cancel-button">Cancel</button>
          <button id="delete-button">Delete</button>
        </div>
      </div>
    </div>
    <div id="edit-modal" class="modal closed">
      <div class="modal-content">
        <h2>Edit task</h2>
        <input type="text" id="edit-field">
        <div class="modal-buttons">
          <button id="cancel-edit-button">Cancel</button>
          <button id="save-button">Save</button>
        </div>
      </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
